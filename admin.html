<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>现代医疗健康系统</title>
    <link rel="stylesheet" href="css/admin.css" type="text/css">
    <script src="js/admin.js"></script>
</head>
<body>
<header>
    <p>欢迎来到现代医疗健康管理系统</p>
    <ul>
        <li><a href="login.html" id="header-login">登陆</a></li>
        <li><a href="register.html" id="header-register">注册</a></li>
        <li><a href="help.html" id="header-help">帮助</a></li>
    </ul>
</header>
<div class="admin">
    <ul class="admin-list" id="admin-list">
        <li id="add-user-option"><p>添加账户</p></li>
        <li id="setting-option"><p>系统设置</p></li>
    </ul>
</div>
<div class="content" id="content">
    <div id="add-user-region">
        <div class="region-1">
            <span style="margin-left: 20px">选择账户类型：</span>
            <input type="radio" name="user-type-radio" class="user-type-radio" value="2"> 普通用户
            <input type="radio" name="user-type-radio" class="user-type-radio" value="3" checked> 医生
            <input type="radio" name="user-type-radio" class="user-type-radio" value="4"> 药剂师
            <input type="radio" name="user-type-radio" class="user-type-radio" value="1"> 超级管理员
        </div>
        <div class="region-2">
            <form class="infoForm" name="infoForm" onsubmit="return false;">
                <input type="text" class="username" name="username" placeholder="请输入用户名">
                <input type="text" class="password" name="password" placeholder="请输入密码">
                <input type="text" class="phone" name="phone" placeholder="请输入电话">
                <input type="text" class="realName" name="realName" placeholder="请输入真实姓名">
                <input type="text" class="idcard" name="idcard" placeholder="请输入身份证号">
                <input type="text" class="department" name="department" placeholder="请输入科室">
                <button id="btn-add-user">提交</button>
            </form>
        </div>
    </div>

    <div id="setting-region">

    </div>
</div>
</body>
</html>
