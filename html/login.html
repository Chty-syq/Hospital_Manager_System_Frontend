<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>现代医疗健康系统</title>
    <link rel="icon" type="image/x-ico" href="../rsrc/logo.png">
    <link rel="stylesheet" href="../css/header.css" type="text/css">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <script src="../js/login.js"></script>
</head>
<body>
    <header>
        <a href="../index.html" id="header-flag" class="header-href">欢迎来到现代医疗健康管理系统</a>
        <ul>
            <li><a href="login.html" id="header-login"  class="header-href">登录</a></li>
            <li><a href="register.html" id="header-register"  class="header-href">注册</a></li>
            <li><a href="../man/help-register.html" id="header-help"  class="header-href">帮助</a></li>
        </ul>
    </header>
    <div class="main">
        <div class="login">
            <div class="log-con">
                <span>登录</span>
                <form class="loginForm" name="loginForm" onsubmit="return false;">
                    <input type="text" class="username" name="username" placeholder="请输入用户名">
                    <input type="password" class="password" name="password" placeholder="请输入密码">
                    <input type="text" class="code" name="code" placeholder="请输入验证码">
                    <input type="button" id="code">
                    <button id="btn-login">立即登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
