<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>现代医疗健康系统</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="js/register.js"></script>
</head>
<body>
    <header>
        <p>欢迎来到现代医疗健康管理系统</p>
        <ul>
            <li><a href="login.html" id="header-login">登陆</a></li>
            <li><a href="register.html" id="header-register">注册</a></li>
            <li><a href="help.html" id="header-help">帮助</a></li>
        </ul>
    </header>
    <div class="main">
        <div class="register">
            <div class="reg-con">
                <span>注册</span>
                <form class="regForm" name="regForm-1" onsubmit="return false;">
                    <input type="text" class="username" name="username" placeholder="请输入用户名">
                    <input type="password" class="password" name="password" placeholder="请输入密码">
                    <input type="password" class="confirm" name="confirm" placeholder="请确认密码">
                    <button id="btn-register1">下一步</button>
                </form>
                <form class="regForm" name="regForm-2" onsubmit="return false;">
                    <input type="text" class="phone" name="phone" placeholder="请输入手机号">
                    <input type="text" class="realname" name="realname" placeholder="请输入真实姓名">
                    <input type="text" class="idcard" name="idcard" placeholder="请输入身份证号">
                    <button id="btn-register2">下一步</button>
                </form>
                <form class="regForm" name="regForm-3" onsubmit="return false;">
                    <label>出生日期</label>
                    <input type="date" class="birth" name="birth" placeholder="请选择出生日期">
                    <div>
                        <label style="margin-right: 70px">性别</label>
                        <label style="margin-left: 70px">血型</label>
                    </div>
                    <input type="text" class="sex" name="sex" list="sexlist" placeholder="请选择性别" style="width: 150px; margin-left: 6px; display: inline-block;">
                    <datalist id="sexlist">
                        <option>男</option>
                        <option>女</option>
                    </datalist>
                    <input type="text" class="blood" name="blood" list="bloodlist" placeholder="请选择血型" style="width: 150px; margin-left: 14px; display: inline-block">
                    <datalist id="bloodlist">
                        <option>A</option>
                        <option>B</option>
                        <option>AB</option>
                        <option>O</option>
                        <option>其他</option>
                        <option>未知</option>
                    </datalist>
                    <button id="btn-register3">完成注册</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
